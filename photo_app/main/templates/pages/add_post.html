{% extends 'pages/home.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotHub - New Image Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


{% block content %}
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

   

    /* Form styling */
    .post-form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .post-form-container h2 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
    }

    .form-label {
      font-weight: 600;
    }

    /* Custom file input styling */
    .form-control[type="file"] {
      padding: 5px 10px;
    }
  </style>
</head>
<body>


  

  <!-- New Image Post Form -->
  <div class="post-form-container">
    <h2>Create New Image Post</h2>
    <form id="imagePostForm"  method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="imageTitle" class="form-label">Post Title</label>
        <input type="text" class="form-control" id="imageTitle" placeholder="Enter image title" name="post_title" required />
      </div>

      <div class="mb-3">
        <label for="imageDescription" class="form-label">Description</label>
        <textarea class="form-control" id="imageDescription" rows="4" placeholder="Write a description..." name="post_description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="imageFile" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="imageFile"  name="Image_url" required />
      </div>

      <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select class="form-select" id="categorySelect" name="Post_category" required>
          <option value="" disabled selected>Select category</option>
          
          {% for category in categories %}
           <option value="{{category.category_name}}">{{category.category_name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="visibilitySelect" class="form-label">Select user</label>
        <select class="form-select" id="visibilitySelect" name="Post_user" required>
          <option value="" disabled selected>Select user</option>
          {% for user in users %}
            <option value="{{user.username}}">{{user.username}}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Post Image</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
</body>
</html>
