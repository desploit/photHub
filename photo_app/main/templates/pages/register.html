<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotHub - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      background-color: #0d6efd;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.5rem;
      margin-right: 8px;
    }

    .logo-text {
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
      color: #333;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
    }

    .form-control {
      border-radius: 6px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .form-text {
      text-align: center;
      margin-top: 15px;
    }

    .form-text a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">P</div>
      <div class="logo-text">PhotHub</div>
    </div>

    <!-- Registration Form -->
    <form onsubmit="event.preventDefault(); alert('Form submitted!');">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Enter first name" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" placeholder="e.g. +254712345678" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="Enter email" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Create username" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Create password" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" required>
            <option selected disabled>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Country</label>
          <select class="form-select" required>
            <option selected disabled>Select country</option>
            <option value="kenya">Kenya</option>
            <option value="uganda">Uganda</option>
            <option value="tanzania">Tanzania</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Profile Picture</label>
          <input type="file" class="form-control" accept="image/*" required />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-3">Register</button>
        </div>

        <div class="form-text">
          Already have an account? <a href="#">Login here</a>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
