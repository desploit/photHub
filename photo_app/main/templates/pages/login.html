<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhotHub - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      background-color: #0d6efd;
      color: #fff;
      padding: 5px 12px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.5rem;
      margin-right: 8px;
    }

    .logo-text {
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.5px;
      color: #333;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
    }

    .form-control {
      border-radius: 6px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .form-text {
      text-align: center;
      margin-top: 15px;
    }

    .form-text a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo">
      <div class="logo-icon">P</div>
      <div class="logo-text">PhotHub</div>
    </div>

    <!-- Login Form -->
    <form onsubmit="event.preventDefault(); alert('Login submitted!');">
      <div class="mb-3">
        <label for="usernameOrEmail" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="usernameOrEmail" placeholder="Enter your username or email" required />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

      <div class="form-text mt-3">
        Donâ€™t have an account? <a href="#">Register here</a>
      </div>
    </form>
  </div>

</body>
</html>
